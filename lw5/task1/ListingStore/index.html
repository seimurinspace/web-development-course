<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="listing-store.css">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <div class="listing-block">
      <p class="listing-total">Listing:</p>
      <select size="10" class="listing-select select">
      </select>
    </div>

    <div class="store-block">
      <p class="store-total">Store:</p>
      <select size="10" class="store-select select">
      </select>
    </div>
  </div>


  <button id="add-store-button">
    Add to store
  </button>
  <button id="add-listing-button">
    Add to listing
  </button>
  <button id="add-new-button">
    Add new element
  </button>
  <button id="delete-button">
    Delete
  </button>
  <script src="listing-store.js"></script>
</body>

</html>
