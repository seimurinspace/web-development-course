<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="logo">
    <h1><a href="#">My Shopping Cart</a></h1>
  </div>
  <div class="container-product">
    <table class="section-head">
      <tr>
        <th class="text-description">Description</th>
        <th class="text-size">Size</th>
        <th class="text-quantity">Quantity</th>
        <th class="text-remove">Remove</th>
        <th class="text-price">Price</th>
      </tr>
      <tr>
        <td class="product-td">
          <div class="product">
            <img src="images/image1.jpg" alt="product1">
            <div class="product-description">
              <h2>Streamline Leggings</h2>
              <p>Product Code:<span class="bold-text">MLSB</span></p>
            </div>
          </div>
        </td>
        <td class="product-size">
          <form>
            <select name="select-size">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </form>
        </td>
        <td class="product-quantity">
          <form class="quantity-form">
            <button class="quantity-enlarge">+</button>
            <div class="quantity-num">1</div>
            <button class="quantity-reduce">-</button>
          </form>
        </td>
        <td class="product-remove">
          <button class="remove-button">
            &#215;
          </button>
        </td>
        <td class="product-price">
          <span class="price">£55</span>
        </td>
      </tr>
      <tr>
        <td>
          <div class="product">
            <img src="images/image2.jpg" alt="product2">
            <div class="product-description">
              <h2>Streamline Sports Bra</h2>
              <p>Product Code:<span class="bold-text">MLSB</span></p>
            </div>
          </div>
        </td>
        <td class="product-size">
          <form>
            <select name="select-size">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </form>
        </td>
        <td class="product-quantity">
          <form class="quantity-form">
            <button class="quantity-enlarge">+</button>
            <div class="quantity-num">1</div>
            <button class="quantity-reduce">-</button>
          </form>
        </td>
        <td class="product-remove">
          <button class="remove-button">
            &#215;
          </button>
        </td>
        <td class="product-price">
          <span class="price">£55</span>
        </td>
      </tr>
    </table>
    <table class="section-footer">
      <tr class="product-summarized">
        <td class="sum-discount">
          <p>Discount</p>
          <span class="price">£0.00</span>
        </td>
        <td class="sum-delivery">
          <p>Delivery</p>
          <span class="price">£0.00</span>
        </td>
        <td class="sum-subtotal">
          <p>Subtotal</p>
          <span class="price">£110.00</span>
        </td>
        <td class="sum-total">
          <p>Total</p>
          <span class="price">£110.00</span>
        </td>
      </tr>
      <tr class="product-promo">
        <td class="promocode-list">
          <p>If you have a promotion code, please enter it here</p>
          <form class="promocode-form">
            <input type="text" class="for-promo" placeholder="Please enter promo code">
            <button class="apply-discount">
              Apply Discount
            </button>
          </form>
        </td>
        <td class="footer-button-list">
          <div class="checkout-list">
            <button class="checkout-button">
              Checkout
            </button>
            <button class="checkout-basket">
              <img class="basket-img" src="images/basket.png" alt="basket">
            </button>
          </div>
          <button class="update-quantity-button">
            Update Quantity
          </button>
          <button class="continue-button">
            Continue Shopping
          </button>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
